name: Daily AWS RDS FanGraphs Update

on:
  schedule:
    - cron: '0 12 * * *'  # Daily at 12 PM UTC
  workflow_dispatch:

jobs:
  update-awsrds:
    runs-on: ubuntu-latest

    env:
      PGHOST: ${{ secrets.AWSHOST }}
      PGPORT: ${{ secrets.AWSPORT }}
      PGDATABASE: ${{ secrets.AWSDATABASE }}
      PGUSER: ${{ secrets.AWSUSER }}
      PGPASSWORD: ${{ secrets.AWSPASSWORD }}

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_etl.txt

      - name: ğŸ›°ï¸ Print GitHub Runner Public IP
        run: |
          echo "ğŸ“¡ GitHub runner's IP address is:"
          curl https://ifconfig.me

      - name: ğŸ”„ Run AWS RDS ETL update
        run: |
          python etl/update_fangraphs_awsrds.py
