name: Daily AWS RDS FanGraphs Update

on:
  schedule:
    - cron: '0 12 * * *'  # Daily at 12 PM UTC
  workflow_dispatch:

jobs:
  update-awsrds:
    runs-on: [self-hosted]

    env:
      PGHOST: ${{ secrets.AWSHOST }}
      PGPORT: ${{ secrets.AWSPORT }}
      PGDATABASE: ${{ secrets.AWSDATABASE }}
      PGUSER: ${{ secrets.AWSUSER }}
      PGPASSWORD: ${{ secrets.AWSPASSWORD }}

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v3

      - name: üêç Use system Python 3.11
        run: |
          python3.11 --version
          python3.11 -m pip install --upgrade pip
          python3.11 -m pip install -r requirements_etl.txt

      - name: üîÑ Run AWS RDS ETL update
        run: |
          python3.11 etl/update_fangraphs_awsrds.py
